name: .NET Core Desktop

on:
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]
  workflow_dispatch :
  
jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: your-solution-name                         # Replace with your solution name, i.e. MyWpfApp.sln.

    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@main
      with:
        dotnet-version: 6.0.x


    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: |
        new-item -path d:\artefact -type directory -force
        new-item -path d:\artefact\${{ matrix.configuration }} -type directory -force
        dotnet build consoleApp.csproj /t:Restore /p:Configuration=$env:Configuration /p:outdir=d:\artefact\${{ matrix.configuration }}
      env:
        Configuration: ${{ matrix.configuration }}



    # Upload
    - name: Upload build artifacts
      uses: actions/upload-artifact@main
      with:
        name: ConsoleApp
        path: d:\artefact
